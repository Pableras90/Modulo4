<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="operator">
        <label for="operator1">Numero 1:</label>
        <input type="text" id="operator-1">
        <br>
        <br>
        <label for="operator2">Numero 2:</label>
        <input type="text" id="operator-2">
    </div>
    <div class="button">
        <button id="buttonSum">+</button>
        <button id="buttonRest">-</button>
        <button id="buttonMult">x</button>
        <button id="buttonDiv">/</button>
    </div>
    <h3 id="result"></h3>
    <script src="app.js"></script>
</body>
</html>
